<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>dimensions</title>
    <style type="text/css">
	    .test {
	    	display: block;
	    	padding: 20px;
	    }
    	.preview {
    		width: 80px;
    		height: 80px;
    		background-repeat: no-repeat;
    		background-position: top center;
    		background-size: contain;
    		display: inline-block;
    		margin: 0 20px 0 0;
    	}
    	img {
    		vertical-align: top;
    		width: 80px;
    		height: auto;
    		display: inline-block;
    	}
    </style>
    <style type="text/css">%STYLE%</style>
</head>
<body>
	<div class="test"><div class="preview attributes"></div><img src="../svgs/dimensions/preview/attributes.png"></div>
	<div class="test"><div class="preview both"></div><img src="../svgs/dimensions/preview/both.png"></div>
	<div class="test"><div class="preview none"></div><img src="../svgs/dimensions/preview/none.png"></div>
	<div class="test"><div class="preview viewbox"></div><img src="../svgs/dimensions/preview/viewbox.png"></div>
</body>
</html>
