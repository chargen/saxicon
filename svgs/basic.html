<!doctype html>
<html>

    <meta charset="utf-8">
    <title>basic</title>
    <style type="text/css">
	    .test {
	    	display: block;
	    	padding: 20px;
	    }
    	.preview {
    		width: 80px;
    		height: 80px;

    		background-position: top center;
    		background-size: contain;
    		display: inline-block;
    		margin: 0 20px 0 0;
    	}
    	img {
    		vertical-align: top;
    		width: 80px;
    		height: auto;
    		display: inline-block;
    	}
    </style>
    <style type="text/css">%STYLE%</style>
</head>
<body>
	<div class="test"><div class="preview black1"></div><img src="../../svgs/basic/preview/black1.png"></div>
