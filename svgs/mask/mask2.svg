<svg height="200" version="1.1" width="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<linearGradient id="Gradient">
			<stop offset="0" stop-color="white" stop-opacity="0"/>
			<stop offset="1" stop-color="white" stop-opacity="1"/>
		</linearGradient>
		<mask id="Mask">
			<rect fill="url(#Gradient)" height="200" width="200" x="0" y="0"/>
		</mask>
	</defs>
	<rect fill="blue" height="200" width="200" x="0" y="0"/>
	<rect fill="cyan" height="200" mask="url(#Mask)" width="200" x="0" y="0"/>
</svg>